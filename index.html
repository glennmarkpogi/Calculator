<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Calculator Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme and Color Changer Buttons -->
    <div class="calculator-controls" style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 1.5rem;">
        <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž Light</button>
        <button id="color-toggle" aria-label="Change color">ðŸŽ¨ Color</button>
    </div>

    <div class="phone-mockup">
        <div class="notch"></div>
        
        <div class="screen">
            <div class="status-bar">
                <!-- Optional status bar content like time/battery could go here -->
            </div>

            <div class="calculator-display">
                <div class="expression">10+10</div>
                <div class="result">20</div>
            </div>

            <div class="history-bar">
                <span></span>
                <button class="backspace-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                        <line x1="18" y1="9" x2="12" y2="15"></line>
                        <line x1="12" y1="9" x2="18" y2="15"></line>
                    </svg>
                </button>
            </div>

            <div class="keypad">
                <!-- Row 1 -->
                <button class="btn btn-orange">C</button>
                <button class="btn btn-orange">+/-</button>
                <button class="btn btn-orange">%</button>
                <button class="btn btn-orange">Ã·</button>

                <!-- Row 2 -->
                <button class="btn btn-white">7</button>
                <button class="btn btn-white">8</button>
                <button class="btn btn-white">9</button>
                <button class="btn btn-orange">Ã—</button>

                <!-- Row 3 -->
                <button class="btn btn-white">4</button>
                <button class="btn btn-white">5</button>
                <button class="btn btn-white">6</button>
                <button class="btn btn-orange">âˆ’</button>

                <!-- Row 4 -->
                <button class="btn btn-white">1</button>
                <button class="btn btn-white">2</button>
                <button class="btn btn-white">3</button>
                <button class="btn btn-orange">+</button>

                <!-- Row 5 -->
                <button class="btn btn-white">0</button>
                <button class="btn btn-white">()</button>
                <button class="btn btn-white">.</button>
                <button class="btn btn-orange">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
